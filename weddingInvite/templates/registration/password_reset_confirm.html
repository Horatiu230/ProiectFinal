{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'login.css' %}" type="text/css" >
</head>

<body>
    <div class="container-login">
        <div class="card-login">
            <h2>Resetează parola!</h2>
            <form method="post">
                {% csrf_token %}

                    <div class="form-group">
                        <label for="id_new_password1">Parolă nouă:</label>
                        <input name="new_password1" id="id_new_password1" type="password" class="form-control">
                        {% if form.new_password1.errors %} {{ form.new_password1.errors }} {% endif %}
                    </div>

                    <div class="form-group">
                        <label for="id_new_password2">Confirmă parola:</label>
                        <input name="new_password2" id="id_new_password2" type="password" class="form-control">
                    </div>
                    {% if form.new_password2.errors %} {{ form.new_password2.errors }} {% endif %}

                    <button type="submit" class="btn-style">Salvează parola</button>
            </form>
        </div>
    </div>
</body>
