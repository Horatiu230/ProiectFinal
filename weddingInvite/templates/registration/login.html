{% extends 'base.html' %}
{% block title %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'login.css' %}" type="text/css" >
</head>

<form method="post">
        {% csrf_token %}
        <div class="container-login">
            <div class="card-login">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-style">Login</button>
                <a class="btn-style" href="{% url 'userprofile:new_user' %}">Cont nou</a>

                <div>
                    <span style="color: #af1313">{{ form.non_field_errors }}</span>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
