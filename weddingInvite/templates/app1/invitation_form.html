{% extends 'base.html' %}
{% load static %}
{% block title %}

<head>
    <link rel="stylesheet" href="{% static 'invitation_form.css' %}" type="text/css" >
</head>

  <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    <p class="field-name">{{ field.label }}:</p>
                                    {{ field }}
                                    <span class="text-danger small">{{ field.errors }}</span>
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn-forward">Înainte</button>
                            <button class="btn-forward" onclick="window.history.back()">Înapoi</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
